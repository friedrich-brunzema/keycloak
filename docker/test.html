<!DOCTYPE html>
<html>

   <head>

      <script type = "text/JavaScript">
         function Hello() {

          var params = 'scope=openid offline_access&response_type=code&client_id=api&redirect_uri=http://localhost&scope=1234&client_secret=cba440fe-f15b-41c2-b5c9-a8d306556172';

          http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        }
